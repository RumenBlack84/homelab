    proxmox:
      hosts:
        Aesir:
          ansible_host: 192.168.0.5
          ansible_user: root
          connectx: true
          intel_sriov: true
          linstor: true
          linstor_controller: true
          linstor_disks: true
          linstor_pools:
            BulkPool:
              pool_name: BulkPool
              zfs_pool: hdd
