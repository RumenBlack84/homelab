# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    networks:
      - proxy
    environment:
      - UMASK=000
      - TZ=America/Toronto
      - DOMAIN=https://bitwarden.grant.onl
    volumes:
      - /appdata/vault-warden_data:/data
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bitwarden.rule=Host(`bitwarden.grant.onl`)"
      - "traefik.http.routers.bitwarden.entrypoints=https"
      - "traefik.http.routers.bitwarden.middlewares=default-whitelist"
      - "traefik.http.routers.bitwarden.tls.certresolver=cloudflare"
      - "traefik.http.services.bitwarden.loadbalancer.server.port=80"
networks:
  proxy:
    external: true

